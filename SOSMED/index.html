  <style>
    /* Styling Khusus */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #ffffff, #ffc3a0);
      min-height: 100vh;
    }
    .profile-pic {
      width: 150px;
      height: 150px;
      border: 5px solid #fff;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }
    .profile-section {
      background: #ffffff;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
    }
    .post img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .post img:hover {
      transform: scale(1.05);
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
    }
    .stats h5 {
      font-size: 1.5rem;
      font-weight: bold;
    }
    footer {
      background: #222;
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="bg-primary text-white text-center py-4">
    <h1>My Instagram</h1>
    <p>Owner of <strong>@marufsyahbana</strong></p>
  </header>

  <!-- Profile Section -->
  <section class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 profile-section text-center">
        <img src="/FOTO/EXITO.png" alt="Profile Picture" class="profile-pic">
        <h2 class="mt-3">Exito Project</h2>
        <p class="text-muted">Entrepreneur | Developer | Dreamer</p>
        <div class="d-flex justify-content-center gap-5 stats mt-4">
          <div>
            <h5>50</h5>
            <p class="text-muted">Posts</p>
          </div>
          <div>
            <h5>1.2K</h5>
            <p class="text-muted">Followers</p>
          </div>
          <div>
            <h5>500</h5>
            <p class="text-muted">Following</p>
          </div>
        </div>
        <button class="btn btn-primary mt-4"><i class="bi bi-person-plus"></i> Follow</button>
      </div>
    </div>
  </section>

  <!-- Posts Section -->
  <section class="container mt-5">
    <h3 class="text-center mb-4">Recent Posts</h3>
    <div class="row g-4">
      <!-- Post 1 -->
      <div class="col-6 col-md-4">
        <div class="post">
          <img src="/FOTO/a.jpeg" alt="Post 1">
        </div>
      </div>
      <!-- Post 2 -->
      <div class="col-6 col-md-4">
        <div class="post">
          <img src="/FOTO/c.jpeg" alt="Post 2">
        </div>
      </div>
      <!-- Post 3 -->
      <div class="col-6 col-md-4">
        <div class="post">
          <img src="/FOTO/b.jpeg" alt="Post 3">
        </div>
      </div>
      <!-- Post 4 -->
      <div class="col-6 col-md-4">
        <div class="post">
          <img src="/FOTO/d.jpeg" alt="Post 4">
        </div>
      </div>
      <!-- Post 5 -->
      <div class="col-6 col-md-4">
        <div class="post">
          <img src="/FOTO/e.jpeg" alt="Post 5">
        </div>
      </div>
      <!-- Post 6 -->
      <div class="col-6 col-md-4">
        <div class="post">
          <img src="/FOTO/f.jpeg" alt="Post 6">
        </div>
      </div>
    </div>
  </section>

    </div>
